<template name="accountOverview">
	<div class="panel panel-default">
		<div class="account-overview-bg" style="background-color: {{userColor}};"></div>
		<div>
			<img src="{{userImage}}" class="img-rounded account-overview-img">
			<p class="account-overview-fields">
				<b>{{userFullName}}</b><br>
				@{{userName}}
			</p>
		</div>
	</div>
</template>
