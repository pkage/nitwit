<template name="accountOverview">
	<div class="panel panel-default">
		<div class="account-overview-bg" style="background-color: {{userColor id=id}};"></div>
		<div>
			<img src="{{userImage id=id}}" class="img-rounded account-overview-img">
			<p class="account-overview-fields">
				<b>{{userFullName id=id}}</b><br>
				@{{userName id=id}}
			</p>
		</div>
	</div>
</template>
